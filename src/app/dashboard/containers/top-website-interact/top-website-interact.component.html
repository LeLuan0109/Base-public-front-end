<m-card [title]="'Top nguồn Báo Chí nổi bật'" styleClass="h-50 min-h-300" class="card-wrapper">
  <div class="flex flex-column overflow-y-auto h-full">
    <div class="grid m-0 website-item" *ngFor="let item of websites?.profiles; let i = index" [ngClass]="i % 2 == 0 ? 'even' : 'odd'">
      <div class="col-4 lable">
        <span class="ml-1">{{ i + 1 }}. {{ item?.profileId || item?.name }}</span>
      </div>
      <div class="col-8 right-wrapper">
        <div class="flex right-content">
          <div class="bar-wrapper" (click)="showPosts(item)">
            <div class="inner-progress-bar top-website-bar" [ngStyle]="{ 'width.%': (item.posts / maxPostsValue) * 100 | number : '1.0-2' }"></div>
          </div>
          <div class="ml-2 discuss-number">
            <span>{{ item.posts | number }} Thảo luận</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</m-card>
