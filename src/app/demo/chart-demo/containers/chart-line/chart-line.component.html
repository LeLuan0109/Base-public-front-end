<p-card>
    <div class="grid">
        <div class="col-6">
            <p-calendar placeholder="Từ" [(ngModel)]="startDate" (onSelect)="generateData()" (onClear)="generateData()" inputId="icon"
          [showIcon]="true" dateFormat="dd/mm/yy" [showClear]="true" [maxDate]="maxDate" styleClass="w-full">
        </p-calendar>
        </div>
        <div class="col-6">
            <p-calendar placeholder="Đến" [(ngModel)]="endDate" (onSelect)="generateData()" (onClear)="generateData()" inputId="icon"
            [showIcon]="true" dateFormat="dd/mm/yy" [showClear]="true" [maxDate]="maxDate" styleClass="w-full">
          </p-calendar>
        </div>
    </div>
</p-card>
<br class="mt-2">
<p-card header="Demo chart line">
    <div class="grid">
      <div class="col-12">
        <p-chart #mtcb width="100%" height="300px" type="line" [data]="lineChart" [options]="lineOptions"></p-chart>
        <ul class="legend">
          <li *ngFor="let item of lineChart.datasets; index as i" (click)="legendClickCallback(mtcb, i)"
            [ngClass]="{'line-through': !legendLine[i]}">
            <i class="box" [ngStyle]="{'border-bottom-color': item.borderColor}"></i><span>{{item.label}}</span>
          </li>
        </ul>
      </div>
    </div>
  </p-card>
